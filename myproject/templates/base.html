{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Travel Buddy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block stylesheet %}{% endblock %} 
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'view_cabs' %}">Travel Buddy</a>
          <div class="" id="mainMenu">
              {% if user.is_authenticated %}
                <form class="form-inline ml-auto">
                  <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Log out</a>
                  <a href="#" class="btn btn-primary ml-2">{{ user.username }}</a> <!--add user details url-->
                </form>
              {% else %}
                <form class="form-inline ml-auto">
                  <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                  <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                </form>
              {% endif %}
            </div>
      </div>
    </nav>

      {% block content %}
      {% endblock %}

  </body>
</html>
