{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
    <h1> Contact Details </h1>
    <br>
    <table class="table center">
        <thead class="thead-inverse">
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>📞 Contact No</th>
            </tr>
        </thead>
        <tbody>
            {% for passenger in passenger_contact_details %}
            <tr>
                <td class="align-middle"> {{ passenger.user  }} </td>
                <td class="align-middle"> {{ passenger.first_name }} {{passenger.last_name }}</td>
                <td class="align-middle"> {{ passenger.contact_no }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
